<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>ContactUs</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contactus.css">
    </head>
    <body>
        <section class="contact">
        <div class="content">
            <h2>ContactUs</h2>
            </div>
            <div class="container">
            <div class="contactInfo">
                <div class="box">
                <div class="icon"><i class="fa fa-map-marker"></i></div>
                <div class="text">
                    <h3>Address</h3>
                    <p>15314 Appalachian Trail,<br>Chesterfield, Missouri,<br>63017</p></div></div>
                 <div class="box">
                <div class="icon"><i class="fa fa-phone"></i></div>
                <div class="text">
                    <h3>Phone</h3>
                    <p>314-720-3415</p></div></div>
                 <div class="box">
                <div class="icon"><i class="fa fa-envelope-o"></i></div>
                <div class="text">
                    <h3>Email</h3>
                 <p>jsnj567@gmail.com</p></div></div>
                </div>
                <div class="contactForm">
                    <form>
                    <h2>Send Message</h2>
                    <div class="inputBox"><input type="text" name="" required="required"><span>Full Name</span></div>
                    <div class="inputBox"><input type="text" name="" required="required"><span>Email</span></div>
                        <div class="inputBox"><textarea required="required"></textarea><span>Type Your Message</span></div>
                    <div class="inputBox"><input type="submit" name="" value="send"></div></form>
                </div>
            </div>
        </section>
    </body>
